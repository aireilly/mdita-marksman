name: Release and Version Bump

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Generate release notes
        id: notes
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | grep '^v' | sed -n '2p')
          if [ -n "$PREV_TAG" ]; then
            NOTES=$(git log "${PREV_TAG}..HEAD" --pretty=format:"- %s" --no-merges | grep -v '\[version-bump\]')
          else
            NOTES=$(git log --pretty=format:"- %s" --no-merges | grep -v '\[version-bump\]')
          fi
          {
            echo "notes<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --title "$GITHUB_REF_NAME" \
            --notes "${{ steps.notes.outputs.notes }}" \
            --latest

  bump-version:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Bump patch version for next development cycle
        run: |
          CURRENT=$(grep -oP '(?<=<VersionPrefix>)[^<]+' Marksman/Marksman.fsproj)
          IFS='.' read -r major minor patch <<< "$CURRENT"
          NEW_VERSION="${major}.${minor}.$((patch + 1))"
          sed -i "s/<VersionPrefix>${CURRENT}<\/VersionPrefix>/<VersionPrefix>${NEW_VERSION}<\/VersionPrefix>/" Marksman/Marksman.fsproj
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Marksman/Marksman.fsproj
          git commit -m "Bump version to ${NEW_VERSION} [version-bump]"
          git push
