name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            rid: linux-x64
            binary: mdita-marksman-linux-x64
          - runner: ubuntu-latest
            rid: linux-arm64
            binary: mdita-marksman-linux-arm64
          - runner: macos-latest
            rid: osx-arm64
            binary: mdita-marksman-macos-arm64
          - runner: macos-latest
            rid: osx-x64
            binary: mdita-marksman-macos-x64
          - runner: windows-latest
            rid: win-x64
            binary: mdita-marksman-win-x64.exe

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Set version from tag
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

      - name: Publish
        run: >
          dotnet publish Marksman/Marksman.fsproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          -p:PublishSingleFile=true
          -p:PublishTrimmed=true
          -p:TrimMode=partial
          -p:DebugType=embedded
          -p:EnableCompressionInSingleFile=true
          -p:UseAppHost=true
          -p:VersionString=${{ env.VERSION }}

      - name: Rename binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: mv Marksman/bin/Release/net10.0/${{ matrix.rid }}/publish/mdita-marksman ${{ matrix.binary }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: mv Marksman/bin/Release/net10.0/${{ matrix.rid }}/publish/mdita-marksman.exe ${{ matrix.binary }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
